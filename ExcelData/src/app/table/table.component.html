<input
    type="file"
    id="xlsxFile"
    name="xlsxFile"
    (change)="display($event)"
    [disabled]="flag" />

<div *ngIf="data">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of data; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ x.firstName }}</td>
                <td>{{ x.lastName }}</td>
            </tr>
        </tbody>
    </table>
</div>
